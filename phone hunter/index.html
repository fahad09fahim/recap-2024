<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter | Hot Gadgets</title>
    <!--daisy ui link-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#fff]">
    <!-- Header -->
    <header class="mt-10">
      <!-- navBar -->
      <nav class="flex justify-between items-center px-20">
        <div>
          <h1 class="text-2xl font-bold">Hot Gadgets</h1>
        </div>
        <div>
          <button
            class="btn bg-[#0D6EFD] text-white"
            style="background-color: #0d6efd; color: white; transition: none"
          >
            Sign Up
          </button>
        </div>
      </nav>
      <!-- banner -->
      <div class="text-center">
        <!-- banner text -->
        <h1 class="text-5xl leading-relaxed">Apple Iphone 13 Pro Max</h1>
        <h3 class="text-[#706F6F] text-[18px]">
          There are many variations of passages of Lorem Ipsum available, but
          the majority <br />
          have suffered alteration in some form, by injected humou.
        </h3>
        <button
          class="btn bg-[#0D6EFD] text-white"
          style="background-color: #0d6efd; color: white; transition: none"
        >
          Buy Now
        </button>
      </div>
      <!-- banner image -->
      <div class="flex justify-center items-center px-11">
        <img src="./image/wing2.png" alt="" />
        <img src="./image/wing1.png" alt="" />
        <img src="./image/wing2.png" alt="" />
      </div>
      <!-- search section -->
      <div class="text-center my-[95px]">
        <h1 class="text-4xl leading-loose font-semibold text-black">
          Search your phone
        </h1>
        <!-- input field -->
        <div>
          <input
            type="text"
            placeholder="search your phone"
            class="input input-bordered w-full max-w-xs"
          />
          <button
            class="btn bg-[#0D6EFD] text-white"
            style="background-color: #0d6efd; color: white; transition: none"
          >
            Search
          </button>
        </div>
      </div>
    </header>
    <!-- main -->
    <main></main>
    <!-- footer -->
    <footer></footer>
    <!-- connect js  -->
    <script src="index.js"></script>
  </body>
</html>
